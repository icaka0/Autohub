spring.application.name=NortificationService
server.port=8081

# Separate MySQL Database Configuration for Notification Service
spring.datasource.url=jdbc:mysql://localhost:3307/notification_db
spring.datasource.username=notification_user
spring.datasource.password=notification_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.autohub.notification=DEBUG